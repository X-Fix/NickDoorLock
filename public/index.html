<!DOCTYPE html>
<html ng-app="lock">
	<head>
		<title>Log In</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta HTTP-EQUIV="EXPIRES" CONTENT="Fri, 24 Apr 2015, 12:00:00 GMT">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="manifest" href="../../manifest.json">
	</head>
	<body>
		<div class="container">
			<div>
				<img src="images/rethink_logo.png">
			</div>
			<form>
				<fieldset ng-controller="DatabaseController as dbCtrl">
					<input type="text" placeholder="Username" ng-model="dbCtrl.user"><br>
					<input type="password" placeholder="Password" ng-model="dbCtrl.pword"><br>
					<input class="button-green" id="logInButton" type="submit" value="Log In" ng-click="dbCtrl.logIn()">
				</fieldset>
			</form>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/db.js"></script>
	</body>
</html>
